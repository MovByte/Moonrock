<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="title" content="Moonrock">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Debug stuff">
        <meta name="keywords" content="games, gaming, search engine">
        <meta name="author" content="g9aerospace & dave9123">
        <meta property="og:title" content="Debug">
        <meta property="og:description" content="Debug stuff">
        <meta property="og:image" content="https://github.com/VyperGroup/Moonrock/blob/dave9123/public/assets/images/vyper.png?raw=true">
        <meta property="og:url" content="https://moonrock.com">
        <meta property="theme-color" content="#2596be">   
        
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/footer.css">

        <script src="assets/script.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap">
        
        <title>Debug</title>

        <style>
            body {
                background-image: url('assets/images/moon.jpg');
            }
        </style>

    </head>
    <body>

        <!-- Header -->
        <header id="header-container">
        </header>

        <!--Main-->
        <input type="text" id="provider" placeholder="The provider of the game">
        <button onclick="provider()">Save</button>
        <br />
        <input type="text" id="URL" placeholder="HTML game URL (to go.html)">
        <button onclick="go()">Go</button>
        <br />
        <input type="text" id="gamePath" placeholder="Flash game path (to flash.html)">
        <button onclick="flash()">Go</button>
        <br />
        <input type="text" id="zipPath" placeholder="Zip path (for Flashpoint games)">
        <button onclick="zip()">Save</button>
        <script>
            function go() {
                localStorage.setItem('URL', document.getElementById("URL").value);
                window.location.href = 'go.html';
            };
            function flash() {
                localStorage.setItem('gamePath', document.getElementById("gamePath").value);
                window.location.href = 'flash.html';
            };
            function provider() {
                localStorage.setItem('provider', document.getElementById("provider").value);
            };
            function zip() {
                localStorage.setItem('zipPath', document.getElementById("zipPath").value);
            }
            document.getElementById("provider").value = localStorage.getItem('provider') || '';
            document.getElementById("URL").value = localStorage.getItem('URL') || '';
            document.getElementById("gamePath").value = localStorage.getItem('gamePath') || '';
            document.getElementById("zipPath").value = localStorage.getItem('zipPath') || '';
        </script>

        <!-- Footer -->
        <footer id="footer-container">
        </footer>
        <script src="assets/js/global.js"></script>
    </body>
</html>
