<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Moonrock</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            display: block;
            border: none;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <button type="button"><img src="assets/images/vyper.png"></button>
        <div id="navbar">
            <a href="auth/discord" id="login">Login</a>
        </div>
    </section>
    <iframe src="loading.html" id="iframeid"></iframe>
    <input type="button" value="Fullscreen" onclick="fullscreen()">
    <script>
        window.onload = function() {
            let URL = localStorage.getItem("URL");
            document.querySelector("#iframeid").src = URL;
        }
        function fullscreen() {
            let iframe = document.querySelector("#iframeid");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
