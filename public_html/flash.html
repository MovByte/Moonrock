<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Moonrock - Vyper Group</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #player {
            display: block;
            border: none;
            height: 100vh;
            width: 100vh;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <button type="button"><img src="assets/images/vyper.png"></button>
        <div id="navbar"></div>
    </section>
    <div id="player"></div>
    <input type="button" value="Fullscreen" onclick="fullscreen()">
    <script>
        let player = window.RufflePlayer.newest().createPlayer();
        player.load('http://uploads.ungrounded.net/231000/231585_Create_a_worm.swf?123');
        document.querySelector("#player").appendChild(player);
        function fullscreen() {
            let playerElement = document.querySelector("#player");
            if (playerElement.requestFullscreen) {
                playerElement.requestFullscreen();
            } else if (playerElement.mozRequestFullScreen) {
                playerElement.mozRequestFullScreen();
            } else if (playerElement.webkitRequestFullscreen) {
                playerElement.webkitRequestFullscreen();
            } else if (playerElement.msRequestFullscreen) {
                playerElement.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
