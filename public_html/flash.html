<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Moonrock - Vyper Group</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            display: block;
            border: none;
            height: 100vh;
            width: 100vh;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <button type="button"><img src="assets/images/vyper.png"></button>
        <div id="navbar"></div>
    </section>
    <div id="ruffle-container" data-ruffle-path="http://uploads.ungrounded.net/231000/231585_Create_a_worm.swf?123"></div>
    <input type="button" value="Fullscreen" onclick="fullscreen()">
    <script>
        window.onload = function() {
            let gamePath = localStorage.getItem("gamePath");
            document.getElementById("ruffle-container").setAttribute("data-ruffle-path", gamePath);
            ruffle.load();
        }
        function fullscreen() {
            let iframe = document.querySelector("#iframeid");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
