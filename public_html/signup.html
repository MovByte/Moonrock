<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Moonrock</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/script.js"></script>
</head>
<body>
    <section class="navbar">
        <button type="button"><img src="assets/images/vyper.png"></button>
        <div id="navbar">
            <a href="" href="login.html" id="login">Login</a>
            <a href="" href="signup.html" id="signup">Sign Up</a>
        </div>
    </section>
    <container id="signup">
        <form class="signup" onsubmit="signup(event)">
            <p>Email</p>
            <input type="email" name="email" placeholder="Email Address">
            <p>Username</p>
            <input type="text" name="username" placeholder="Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password">
            <br />
            <button type="submit" style="background-color: gray">Sign Up</button>
        </form>
    </container>
</body>
</html>
