<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Moonrock</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/script.js"></script>
</head>
<body>
    <section class="navbar">
        <button type="button"><img src="assets/images/vyper.png"></button>
        <div id="navbar">
            <a href="" onclick="localStorage.setItem('view', 'card')" id="cardViewButton">Card</a>
            <a href="" onclick="localStorage.setItem('view', 'list')" id="listViewButton">List</a>
            <a href="" href="auth/discord" id="login">Login</a>
        </div>
    </section>
    <container id="searching">
        <form class="search-bar" onsubmit="return searchGames(event)">
            <input type="text" name="q">
            <button type="submit" style="background-color: gray"><img src="assets/images/search.png"></button>
        </form>
    </container>
    <section id="search-results"></section>
</body>
</html>
